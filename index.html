<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping List</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
	<form method="post">
		<div class="all">
			<div class="container">
				<header>
					<h1>CSS Dinner Shopping List</h1>
					<span>Let's go to the mail!<span>
				</header>
			</div>
			<main>
				<div class="container__main">
					<ul>
						<li>
							<label for="1st">
								<input type="checkbox" class="list" id="1st">
								<span class="first">A lot of pickles</span>
								<span class="second">for the next lessons about CSS</span>
							</label>
						</li>
						<li>
							<label for="2st">
								<input type="checkbox" class="list" id="2st">
								<span class="first">10 apples</span> <span class="second">for more CSS manipulations</span>
							</label>
						</li>
						<li>
							<label for="3st">
								<input type="checkbox" class="list" id="3st">
								<span class="first">20 oranges</span> <span class="second">because they are awesome</span>
							</label>	
						</li>
						<li>
							<label for="4st">
								<input type="checkbox" class="list" id="4st">
								<span class="first">13 plates</span> <span class="second">hm... they always disappear</span>
							</label>	
						</li>
						<li>
							<label for="5st">
								<input type="checkbox" class="list" id="5st">
								<span class="first">bentos</span> 
							</label>	
						</li>		
						<li>
							<label for="6st">
								<input type="checkbox" class="list" id="6st"
								<span class="first">1 bottle of Sake ^_^</span> <span class="second">for my friends</span>
							</label>
						</li>
					</ul>
					<input type="submit" value="Bon appetit:)" class="button">
				</div>
			</main>
		</div>
	</form>
</body>

</html>
